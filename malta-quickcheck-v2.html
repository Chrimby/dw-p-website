    // Calculate Score
    function calculateScore(answers) {
      let weightedScore = 0;
      let totalPossibleWeightedScore = 0;
      const categoryScores = {};

      quickCheckData.questions.forEach((question) => {
        const selectedOptionId = answers[question.id];
        if (!selectedOptionId) return;

        const selectedOption = question.options.find((opt) => opt.id === selectedOptionId);
        if (!selectedOption) return;

        const optionScore = selectedOption.score;
        const weight = question.weight;
        const maxOptionScore = Math.max(...question.options.map((opt) => opt.score));

        const questionWeightedScore = optionScore * weight;
        weightedScore += questionWeightedScore;
        totalPossibleWeightedScore += maxOptionScore * weight;

        if (!categoryScores[question.category]) {
          categoryScores[question.category] = { score: 0, maxScore: 0 };
        }
        categoryScores[question.category].score += questionWeightedScore;
        categoryScores[question.category].maxScore += maxOptionScore * weight;
      });

      Object.keys(categoryScores).forEach((category) => {
        const cat = categoryScores[category];
        cat.percentage = cat.maxScore > 0 ? (cat.score / cat.maxScore) * 100 : 0;
      });

      const normalizedScore = totalPossibleWeightedScore > 0
        ? (weightedScore / totalPossibleWeightedScore) * 100
        : 0;

      const thresholds = quickCheckData.scoringThresholds;
      let threshold = 'explore';
      let thresholdData = thresholds.explore;

      if (normalizedScore >= thresholds.excellent.min) {
        threshold = 'excellent';
        thresholdData = thresholds.excellent;
      } else if (normalizedScore >= thresholds.good.min) {
        threshold = 'good';
        thresholdData = thresholds.good;
      } else if (normalizedScore >= thresholds.moderate.min) {
        threshold = 'moderate';
        thresholdData = thresholds.moderate;
      } else if (normalizedScore >= thresholds.fair.min) {
        threshold = 'fair';
        thresholdData = thresholds.fair;
      }

      return { normalizedScore, threshold, thresholdData, categoryScores, answers };
    }

                  </h2>
                  <p className="text-lg text-gray-700">
                    {language === 'de' ? result.thresholdData.description : result.thresholdData.descriptionEN}
                  </p>
                </div>
              </div>

              {/* Category Scores */}
              <div className="bg-white rounded-xl shadow-lg mb-8 p-6">
                <h3 className="text-xl font-bold mb-4">
                  {language === 'de' ? 'Detaillierte Bewertung nach Kategorien' : 'Detailed Category Assessment'}
                </h3>
                <div className="space-y-6">
                  {Object.entries(result.categoryScores)
                    .sort(([, a], [, b]) => b.percentage - a.percentage)
                    .map(([category, data]) => (
                      <div key={category}>
                        <div className="flex justify-between items-center mb-2">
                          <span className="font-medium text-gray-700">{getCategoryName(category, language)}</span>
                          <span className="text-sm font-semibold text-gray-600">{Math.round(data.percentage)}%</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-3">
                          <div
                            className="bg-blue-600 h-3 rounded-full transition-all duration-500"
                            style={{ width: `${data.percentage}%` }}
                          ></div>
                        </div>
                      </div>
                    ))}
                </div>
              </div>

              {/* Additional Notes */}
              <div className="bg-blue-50 border-2 border-blue-200 rounded-xl shadow-lg mb-8 p-6">
                <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                  <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  {language === 'de' ? 'Wichtige Hinweise' : 'Important Notes'}
                </h3>
                <ul className="space-y-3">
                  {quickCheckData.additionalNotes
                    .filter((_, index) => language === 'de' ? index % 2 === 0 : index % 2 === 1)
                    .map((note, index) => (
                      <li key={index} className="flex items-start gap-2">
                        <svg className="w-5 h-5 text-blue-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span className="text-gray-700">{note}</span>
                      </li>
                    ))}
                </ul>
              </div>

              {/* CTA */}
              <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-xl shadow-lg mb-8 p-8">
                <h3 className="text-2xl font-bold mb-2">
                  {language === 'de' ? 'N√§chste Schritte' : 'Next Steps'}
                </h3>
                <p className="text-blue-100 mb-4">
                  {language === 'de'
                    ? 'Lassen Sie uns gemeinsam Ihre Malta-Strategie entwickeln'
                    : "Let's develop your Malta strategy together"}
                </p>
                <p className="text-blue-50 mb-6">
                  {language === 'de'
                    ? 'Vereinbaren Sie jetzt ein kostenloses Erstgespr√§ch mit unseren Malta-Experten.'
                    : 'Schedule a free initial consultation with our Malta experts.'}
                </p>
                <div className="flex flex-col sm:flex-row gap-4">
                  <button className="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
                    ‚úâÔ∏è {language === 'de' ? 'Beratungstermin vereinbaren' : 'Schedule Consultation'}
                  </button>
                  <button className="border-2 border-white text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-800 transition-colors">
                    üìû {language === 'de' ? 'R√ºckruf anfordern' : 'Request Callback'}
                  </button>
                </div>
              </div>

              {/* Restart */}
              <div className="text-center">
                <button
                  onClick={handleRestart}
                  className="px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 font-medium"
                >
                  ‚Üê {language === 'de' ? 'QuickCheck neu starten' : 'Restart QuickCheck'}
                </button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="py-8 px-4 fade-in">
          <div className="max-w-3xl mx-auto">
            {/* Header */}
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-gray-900 mb-2">{quickCheckData.title}</h1>
              <p className="text-lg text-gray-600 max-w-2xl mx-auto">
                {language === 'de' ? quickCheckData.description : quickCheckData.descriptionEN}
              </p>
              <button
                onClick={() => setLanguage(language === 'de' ? 'en' : 'de')}
                className="mt-4 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
              >
                {language === 'de' ? 'üá¨üáß English' : 'üá©üá™ Deutsch'}
              </button>
            </div>

            {/* Progress */}
            <div className="mb-8">
              <div className="flex justify-between items-center mb-2">
                <span className="text-sm font-medium text-gray-600">
                  {language === 'de' ? 'Fortschritt' : 'Progress'}: {currentQuestionIndex + 1} / {totalQuestions}
                </span>
                <span className="text-sm font-medium text-gray-600">{Math.round(progress)}%</span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-2">
                <div
                  className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                  style={{ width: `${progress}%` }}
                ></div>
              </div>
            </div>

            {/* Question Card */}
            <div className="bg-white rounded-xl shadow-lg p-6 mb-8 slide-in">
              <div className="mb-4">
                <div className="flex items-start justify-between mb-4">
                  <h2 className="text-2xl font-bold text-gray-900 flex-1">
                    {language === 'de' ? currentQuestion.question : currentQuestion.questionEN}
                  </h2>
                  <span className="ml-4 px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium whitespace-nowrap">
                    {currentQuestion.category}
                  </span>
                </div>
                <p className="text-sm text-gray-500">
                  {language === 'de' ? 'Frage' : 'Question'} {currentQuestionIndex + 1} {language === 'de' ? 'von' : 'of'} {totalQuestions}
                </p>
              </div>

              <div className="space-y-3">
                {currentQuestion.options.map((option) => (
                  <div
                    key={option.id}
                    onClick={() => handleAnswerChange(option.id)}
                    className={`p-4 rounded-lg border-2 cursor-pointer transition-all ${
                      answers[currentQuestion.id] === option.id
                        ? 'border-blue-600 bg-blue-50'
                        : 'border-gray-200 hover:border-blue-300 hover:bg-blue-50'
                    }`}
                  >
                    <label className="flex items-start space-x-3 cursor-pointer">
                      <input
                        type="radio"
                        name={currentQuestion.id}
                        value={option.id}
                        checked={answers[currentQuestion.id] === option.id}
                        onChange={() => handleAnswerChange(option.id)}
                        className="mt-1"
                      />
                      <span className="flex-1 text-base leading-relaxed">
                        {language === 'de' ? option.text : option.textEN}
                      </span>
                    </label>
                  </div>
                ))}
              </div>
            </div>

            {/* Navigation */}
            <div className="flex justify-between items-center mb-8">
              <button
                onClick={handlePrevious}
                disabled={currentQuestionIndex === 0}
                className="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed font-medium"
              >
                ‚Üê {language === 'de' ? 'Zur√ºck' : 'Back'}
              </button>

              <button
                onClick={handleNext}
                disabled={!canGoNext}
                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed font-medium"
              >
                {isLastQuestion
                  ? (language === 'de' ? 'Ergebnis anzeigen' : 'Show Results')
                  : (language === 'de' ? 'Weiter' : 'Next')} ‚Üí
              </button>
            </div>

            {/* Question Dots */}
            <div className="flex justify-center gap-2">
              {quickCheckData.questions.map((q, index) => (
                <button
                  key={q.id}
                  onClick={() => setCurrentQuestionIndex(index)}
                  className={`h-3 rounded-full transition-all ${
                    index === currentQuestionIndex
                      ? 'bg-blue-600 w-8'
                      : answers[q.id]
                      ? 'bg-green-400 w-3'
                      : 'bg-gray-300 w-3'
                  }`}
                  title={`${language === 'de' ? 'Frage' : 'Question'} ${index + 1}`}
                />
              ))}
            </div>
          </div>
        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
